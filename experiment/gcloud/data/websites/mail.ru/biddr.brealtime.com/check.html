<!DOCTYPE html>
<html lang="en">
<head>
<title>EMX Digital</title>
</head>
<body>
<script>
        (function () {
            function sync() {
                if (navigator.cookieEnabled) {
                    for (var b = document.cookie.split(";"), d = !1, c = new Date, a = 0; a < b.length; ++a)
                        if (-1 !== b[a].indexOf("dt=")) {
                            if ((new Date(b[a].substr(3)))
                                .toDateString() == c.toDateString()) return;
                            document.cookie = "dt=" + c.toDateString();
                            d = !0;
                            break
                        }
                    if (!d && (document.cookie = "dt=" + c.toISOString(), -1 == document.cookie.indexOf("dt="))) return;
                }

                var script = document.getElementsByTagName("script")[0];
                var pix = document.createElement("script");
                pix.type = "text/javascript";
                pix.src = 'https://e1.emxdgt.com/hb_sync/';
                script.parentNode.insertBefore(pix, script);

            }
            sync();
        })();
    </script>
</body>
</html>
